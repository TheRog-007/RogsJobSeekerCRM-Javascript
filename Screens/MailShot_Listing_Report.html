<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" link rel="stylesheet" href="/CSS/style_screens.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_mailShotlisting_report.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_MsgBox.css"></link>
    <title>Mailshot Listing</title>
</head>
<body>
    <main>
        <!-- 
            Uses two tables:

              Seekers_Mailshot_Header
              Seekers_Mailshot_Lines
        
        -->
        <section id="secMain-MailshotListing_Report">    
            <label for="cmbID" id="lblID">Mailshot ID:</label>    
            <select id="cmbID" tabindex="1">
               <option value="none" selected disabled hidden>Select ID
           </select>

         <label for="chkAllMailshots" id="lblAllMailshots">All</label>  
         <input type="checkbox" id="chkAllMailshots" checked tabindex="2"/>  

         <div id="divMSH_MailshotName"></div>

         <label for="cmbDateFrom" id="lblDateFrom">Date Printed From:</label>
         <select id="cmbDateFrom"  tabindex="3">
            <option value="none" selected disabled hidden>Select From
        </select>

        <label for="cmbDateTo" id="lblDateTo">To:</label>
        <select id="cmbDateTo"  tabindex="4">
           <option value="none" selected disabled hidden>Select To
       </select>

       <label for="chkAllDates" id="lblAllDates">All</label>  
       <input type="checkbox" id="chkAllDates" checked tabindex="5"/>  
        
    </section>
    <footer>
        <button id="btnPrint" class="clhFormbutton" tabindex="6">Print</button>
        <button id="btnPreview" class="clhFormbutton" tabindex="7">Preview</button>
    </footer>

    <section>
        <input type="text" id="txtHidden"/>
         <dialog id="dlgMessage">
            <div id="divMessage">
               <img src="" id="imgMessage"/>
               <p id="pMessage"></p>
               <button id="btnMsgBox_Ok" hidden></button>
               <button id="btnMsgBox_Cancel" hidden></button> 
           </div>
         </dialog>
    </section>

    <script src="/modules/mailShotlisting_report/controller.js" type="module" defer></script>
    <script src="/modules/mailShotlisting_report/model.js" type="module" defer></script>
    <script src="/modules/mailShotlisting_report/view.js" type="module" defer></script>
    <script src="/modules/messageBox.js" type="module" defer></script> 
    <script src="/modules/schema.js" type="module" defer></script>

</body>
</html>
