<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" link rel="stylesheet" href="/CSS/style_screens.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_contract_types_maintenance.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_MsgBox.css"></link>
</head>
<body>
    <main>
            <!-- uses table: Seekers_Types -->
        <section id="secMain-ContractTypesMaintenance">    
            <label for="cmbID" id="lblID">Contract ID:</label>    
            <select id="cmbID" tabindex="1">
              </select>

           <button id="btnNew2" tabindex="2">New</button> 

           <label for="txtTYP_Type" id="lblTYP_Type">Type e.g. Contract/Permanent:</label>
           <input type="text" id="txtTYP_Type" maxlength="30" tabindex="3"/>
        </section>
    <footer>
        <button id="btnSave" class="clhFormbutton" tabindex="4">Save</button>
        <button id="btnUndo" class="clhFormbutton" tabindex="5">Undo</button>
        <button id="btnDelete" class="clhFormbutton" tabindex="6">Delete</button>
    </footer>

    <section>
        <input type="text" id="txtHidden"/>
         <dialog id="dlgMessage">
            <div id="divMessage">
               <img src="" id="imgMessage"/>
               <p id="pMessage"></p>
               <button id="btnMsgBox_Ok" hidden></button>
               <button id="btnMsgBox_Cancel" hidden></button> 
           </div>
         </dialog>
    </section>

    <script src="/modules/contracttypesmaintenance/controller.js" type="module" defer></script>
    <script src="/modules/contracttypesmaintenance/model.js" type="module" defer></script>
    <script src="/modules/contracttypesmaintenance/view.js" type="module" defer></script>
    <script src="/modules/messageBox.js" type="module" defer></script> 
    <script src="/modules/schema.js" type="module" defer></script>

</body>
</html>
