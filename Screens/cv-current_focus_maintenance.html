<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" link rel="stylesheet" href="/CSS/style_screens.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_cv-current_focus_maintenance.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_MsgBox.css"></link>
</head>
<body>
    <main>
            <!-- uses table: CV_CurrentFocus -->
         <section id="secMain-CV-CurrentFocusMaintenance">    
            <label for="cmbID" id="lblID">ID:</label>    
            <select id="cmbID" required tabindex="1">
           </select>

       <button id="btnNew" tabindex="2">New</button> 

       <label for="txtCVF_Details" id="lblCVF_Details">Current Focus:</label>  
       <textarea maxlength="4096" id="txtCVF_Details" tabindex="3" required placeholder="Enter current focus"></textarea>   

    </section>
    <footer>
        <button id="btnSave" class="clhFormbutton" tabindex="4">Save</button>
        <button id="btnUndo" class="clhFormbutton" tabindex="5">Undo</button>
        <button id="btnDelete" class="clhFormbutton" tabindex="6">Delete</button>
    </footer>

    <section>
        <input type="text" id="txtHidden"/>
         <dialog id="dlgMessage">
            <div id="divMessage">
               <img src="" id="imgMessage"/>
               <p id="pMessage"></p>
               <button id="btnMsgBox_Ok" hidden></button>
               <button id="btnMsgBox_Cancel" hidden></button> 
           </div>
         </dialog>
    </section>

    <script src="/modules/cvcurrentfocusmaintenance/controller.js" type="module" defer></script>
    <script src="/modules/cvcurrentfocusmaintenance/model.js" type="module" defer></script>
    <script src="/modules/cvcurrentfocusmaintenance/view.js" type="module" defer></script>
    <script src="/modules/messageBox.js" type="module" defer></script> 
    <script src="/modules/schema.js" type="module" defer></script>

</body>
</html>
