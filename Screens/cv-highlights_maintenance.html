<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" link rel="stylesheet" href="/CSS/style_screens.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_cv-highlights_maintenance.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_MsgBox.css"></link>
</head>
<body>
    <main>
            <!-- uses table: CV_Highlights -->
        <section id="secMain-CV-HighlightsMaintenance">    
            <label for="cmbID" id="lblID">Highlights ID:</label>    
            <select id="cmbID" tabindex="1">
           </select>

         <button id="btnNew" tabindex="2">New</button> 

         <label for="txtCVH_Name" id="lblCVH_Name">Name For Highlight:</label>
         <input type="text" id="txtCVH_Name" maxlength="50" tabindex="3"/>

       <label for="txtCVH_Details" id="lblCVH_Details">Details Of The Highlight:</label>
       <textarea maxlength="4096" id="txtCVH_Details" tabindex="4"></textarea>
       
    </section>
    <footer>
        <button id="btnSave" class="clhFormbutton" tabindex="5">Save</button>
        <button id="btnUndo" class="clhFormbutton" tabindex="6">Undo</button>
        <button id="btnDelete" class="clhFormbutton" tabindex="7">Delete</button>
    </footer>

    <section>
        <input type="text" id="txtHidden"/>
         <dialog id="dlgMessage">
            <div id="divMessage">
               <img src="" id="imgMessage"/>
               <p id="pMessage"></p>
               <button id="btnMsgBox_Ok" hidden></button>
               <button id="btnMsgBox_Cancel" hidden></button> 
           </div>
         </dialog>
    </section>

    <script src="/modules/cvhighlightsmaintenance/controller.js" type="module" defer></script>
    <script src="/modules/cvhighlightsmaintenance/model.js" type="module" defer></script>
    <script src="/modules/cvhighlightsmaintenance/view.js" type="module" defer></script>
    <script src="/modules/messageBox.js" type="module" defer></script> 
    <script src="/modules/schema.js" type="module" defer></script>

</body>
</html>
