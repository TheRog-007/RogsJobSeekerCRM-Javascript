<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" link rel="stylesheet" href="/CSS/style_screens.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_job_status_maintenance.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_MsgBox.css"></link>
</head>
<body>
    <main>
         <!-- uses table: Seekers_Status -->
        <section id="secMain-JobStatusMaintenance">    
            <label for="cmbID" id="lblID">Status ID:</label>    
            <select id="cmbID" tabindex="1">
               <option value="none" selected disabled hidden>Select ID
               <option value="1">MailShot Summary Report</option>
           </select>

         <button id="btnNew" tabindex="2">New</button> 

       <label for="txtSTA_Status" id="lblSTA_Status">No Response/Interview etc.:</label>
       <input type="text" maxlength="30" id="txtSTA_Status" tabindex="3"/>

    </section>
    <footer>
        <button id="btnSave" class="clhFormbutton" tabindex="4">Save</button>
        <button id="btnUndo" class="clhFormbutton" tabindex="5">Undo</button>
        <button id="btnDelete" class="clhFormbutton" tabindex="6">Delete</button>
    </footer>

    <section>
        <input type="text" id="txtHidden"/>
         <dialog id="dlgMessage">
            <div id="divMessage">
               <img src="" id="imgMessage"/>
               <p id="pMessage"></p>
               <button id="btnMsgBox_Ok" hidden></button>
               <button id="btnMsgBox_Cancel" hidden></button> 
           </div>
         </dialog>
    </section>

    <script src="/modules/jobstatusmaintenance/controller.js" type="module" defer></script>
    <script src="/modules/jobstatusmaintenance/model.js" type="module" defer></script>
    <script src="/modules/jobstatusmaintenance/view.js" type="module" defer></script>
    <script src="/modules/messageBox.js" type="module" defer></script> 
    <script src="/modules/schema.js" type="module" defer></script>

</body>
</html>
