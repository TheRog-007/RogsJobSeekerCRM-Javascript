<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" link rel="stylesheet" href="/CSS/style_screens.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_jobs_applied_for_listing_report.css"></link>
    <link type="text/css" link rel="stylesheet" href="/CSS/style_MsgBox.css"></link>
</head>
<body>
    <main>
         <!-- uses table: Seekers_Jobs -->
         <section id="secMain-JobsAppliedForListing_Report">    
            <label for="cmbID" id="lblID">Job ID:</label>    
            <select id="cmbID" tabindex="1">
               <option value="none" selected disabled hidden>Select ID
               <option value="1">MailShot Summary Report</option>
           </select>
         <!-- <label for="chkAllJobID" id="lblAllJobID">All</label>  
         <input type="checkbox" class="clhCheckBox" id="chkAllJobID"  tabindex="2" checked/>   -->
         <label for="cmbJobTitle" id="lblJobTitle">Job Title:</label>
         <select id="cmbJobTitle"  tabindex="2">
            <option value="none" selected disabled hidden>Select Job Title
            <option value="1">MailShot Summary Report</option>
        </select>
         <label for="chkAllJobTitle" id="lblAllJobTitle">All</label>  
         <input type="checkbox" id="chkAllJobTitle" class="clhCheckBox"  tabindex="3" checked/>  
  
         <div class="clhLine"></div>

         <label for="cmbDateAppliedFrom" id="lblDateAppliedFrom">Date Applied From:</label>
         <select id="cmbDateAppliedFrom" tabindex="4">
            <option value="none" selected disabled hidden>Select Date
            <option value="1">MailShot Summary Report</option>
        </select>        
        <label for="cmbDateAppliedTo" id="lblDateAppliedTo">Date Applied To:</label>
        <select id="cmbDateAppliedTo"  tabindex="5">
           <option value="none" selected disabled hidden>Select Date
           <option value="1">MailShot Summary Report</option>
       </select>        
       <label for="chkAllDateApplied" id="lblAllDateApplied">All</label>  
       <input type="checkbox" id="chkAllDateApplied" class="clhCheckBox"  tabindex="6" checked/>  
 
       <label for="cmbDateExpiresFrom" id="lblDateExpiredFrom">Date Expired From:</label>
       <select id="cmbDateExpiredFrom"  tabindex="7">
          <option value="none" selected disabled hidden>Select Date
          <option value="1">MailShot Summary Report</option>
      </select>        
      <label for="cmbDateExpiredTo" id="lblDateExpiredTo">Date Expired To:</label>
      <select id="cmbDateExpiredTo"  tabindex="8">
         <option value="none" selected disabled hidden>Select Date
         <option value="1">MailShot Summary Report</option>
     </select>        
     <label for="chkAllDateExpired" id="lblAllDateExpired">All</label>  
     <input type="checkbox" id="chkAllDateExpired" class="clhCheckBox" tabindex="9" checked/>  

     <label for="cmbStatus" id="lblStatus">Status:</label>
     <select id="cmbStatus"  tabindex="10">
        <option value="none" selected disabled hidden>Select Status
        <option value="1">MailShot Summary Report</option>
    </select>        
    <label for="chkAllStatus" id="lblAllStatus">All</label>  
    <input type="checkbox" id="chkAllStatus" class="clhCheckBox" tabindex="5" tabindex="11" checked/>  

    <label for="cmbSector" id="lblSector">Sector:</label>
    <select id="cmbSector" tabindex="12">
       <option value="none" selected disabled hidden>Select Sector
       <option value="1">MailShot Summary Report</option>
   </select>        
   <label for="chkAllSectors" id="lblAllSectors">All</label>  
   <input type="checkbox" id="chkAllSectors" class="clhCheckBox" tabindex="13" checked/>  

    </section>
    <footer>
        <button id="btnPrint" class="clhFormbutton" tabindex="14">Print</button>
        <button id="btnPreview" class="clhFormbutton" tabindex="15">Preview</button>
    </footer>

    <section>
        <input type="text" id="txtHidden"/>
         <dialog id="dlgMessage">
            <div id="divMessage">
               <img src="" id="imgMessage"/>
               <p id="pMessage"></p>
               <button id="btnMsgBox_Ok" hidden></button>
               <button id="btnMsgBox_Cancel" hidden></button> 
           </div>
         </dialog>
    </section>

    <script src="/modules/jobsappliedforlisting/controller.js" type="module" defer></script>
    <script src="/modules/jobsappliedforlisting/model.js" type="module" defer></script>
    <script src="/modules/jobsappliedforlisting/view.js" type="module" defer></script>
    <script src="/modules/messageBox.js" type="module" defer></script> 
    <script src="/modules/schema.js" type="module" defer></script>

</body>
</html>
